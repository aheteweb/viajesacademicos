---
<div class="container" id="admin-page">
	<div class="row justify-content-md-center">
		<div class="col-md-7 user-actions">
			<div class="logged-out d-none">
				<h3 class="text-center">SIGN IN</h3>
				<form onsubmit="fireSession(event)" action="#">
					<div class="form-group">
				    <label for="adminEmail">Email address</label>
				    <div class="mail-alert alert alert-danger" role="alert" style="display: none;">mail can't be empty</div>
				    <input class="form-control" id="adminEmail" autofocus="" type="email" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <div class="pass-alert alert alert-danger" role="alert" style="display: none;">password can't be empty</div>
				    <input class="form-control" id="password" type="password" placeholder="Password">
				  </div>
				  <div class="login-alert alert alert-danger" role="alert" style="display: none;"></div>
				  <input class="btn btn-primary btn-block" type="submit" value="Sign In">
				</form>
		  </div>
		  <div class="logged">
		  	<hr>
		  	<br>
		  	<div class="text-center">
		  		<h3>Log Out</h3>
		  		<div class="btn btn-primary" onclick="logOut()">Log Out</div>

		  		<hr>
					
					<br>
		  		<h3>Change password</h3>
		  		<form onsubmit="updatePass(event)" action="#">
						<div class="form-group">
			  			<label for="oldpass">Current Password</label>
			  			<input class="form-control" id="oldpass" type="password">
							<div class="alert alert-danger old-pass-error d-none" role="alert">
							</div>			  			
		  			</div>		  			
		  			<div class="form-group">
			  			<label for="newpass">New Password (at least 6 characters)</label>
			  			<input class="form-control" id="newpass" type="password">
			  			<div class="alert alert-danger new-pass-error d-none" role="alert">
							</div>
							<div class="alert alert-success new-pass-success d-none" role="alert">
							</div>
		  			</div>
		  			<input disabled="disabled" class="btn btn-primary btn-block update-pass" type="submit" value="Update">
		  		</form>
		  	</div>
		  </div>
		</div>
	</div>
</div>
