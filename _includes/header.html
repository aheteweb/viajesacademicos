<header class="site-header container">
	<div class="brand_bar">
		<div class="email">
			<a href="mailto:{{ site.email }}"><i class="fas fa-envelope-square"></i> <span>{{ site.emails[0] }}</span></a>
		</div>
		<a href="/" class="logo">
			<img src="/assets/images/logo.png" alt="">
		</a>
		<div class="phone_social">
			<a href="tel:{{ site.phones[0] }}"><i class="fas fa-phone-square"></i> <span>{{ site.phones[0] }}</span></a>
			<span class="social">
				<a href="{{ site.twitter }}" target="_blank"><i class="fab fa-twitter-square"></i></a>
				<a href="{{ site.facebook }}" target="_blank"><i class="fab fa-facebook"></i></a>
			</span>
		</div>
		<div class="btn btn-primary menu-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<i class="fas fa-bars"></i>
		</div>
		
	</div>
	<nav class="navbar navbar-expand navbar-light main-nav">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav">
	    	{% for item in site.data.menu %}
					<li class="nav-item{% if page.title == item.title %} active{% endif %}">
		        <a class="nav-link" href="{{ item.permalink }}">{{ item.title }} {% if page.title == item.title %} <span class="sr-only">(current)</span>{% endif %}</a>
		      </li>
	    	{% endfor %}
	    </ul>
	  </div>
	</nav>
</header>
